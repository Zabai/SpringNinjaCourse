<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="utf-8"/>

    <title>Backend Ninja - Signin</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />

 	<link href="#" th:href="@{/css/contacts.css}" rel="stylesheet" />

  </head>

  <body>

	<div class="container">

		<h1>Hello, <span sec:authentication="name"></span>!</h1>
		<br/>
		<div class="panel panel-default">
			<div class="panel-heading"></div>
			<table class="table">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Telephone</th>
						<th>City</th>
						<th>Actions</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="contact : ${contacts}">
						<td th:text="${contact.firstName}"></td>
						<td th:text="${contact.lastName}"></td>
						<td th:text="${contact.telephone}"></td>
						<td th:text="${contact.city}"></td>
						<td>
							<a type="button" class="btn btn-default" href="#" th:href="@{/contacts/edit/__${contact.id}__}">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                            </a>

							<a type="button" class="btn btn-danger" href="#" th:href="@{/contacts/delete?id=__${contact.id}__}">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            </a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

        <div class="alert alert-info" role="alert" th:if="${result == '1'}">
            New contact created successfully
        </div>

		<div class="alert alert-info" role="alert" th:if="${result == '0'}">
			Error adding contact
		</div>


        <a class="btn btn-lg btn-primary btn-block" href="#" th:href="@{/contacts/new}">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Add contact
        </a>

        <form th:action="@{/logout}" method="post">
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout
            </button>
        </form>
	</div>


</body>
</html>
